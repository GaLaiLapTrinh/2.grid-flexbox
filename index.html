<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tuhoc.cc CSS Grid-Flexbox</title>
</head>

<body>
  <h1><a class="animate-charcter" href="https://tuhoc.cc" target="_blank">Tuhoc.cc</a>Ví dụ so sánh CSS Grid và Flexbox
  </h1>
  <h2>CSS Grid</h2>
  <div class="grid-container">
    <div class="grid-item">Tôi</div>
    <div class="grid-item">Muốn</div>
    <div class="grid-item">Thay</div>
    <div class="grid-item">Đổi</div>
    <div class="grid-item">Bản</div>
    <div class="grid-item">Thân</div>
    <div class="grid-item">Mình</div>
  </div>
  <h2>Flexbox</h2>
  <div class="flex-container">
    <div class="flex-item">Đừng</div>
    <div class="flex-item">Chỉ</div>
    <div class="flex-item">Nói</div>
    <div class="flex-item">Suông!</div>
    <div class="flex-item">Bắt</div>
    <div class="flex-item">Đầu</div>
    <div class="flex-item">Đi</div>
  </div>
</body>

</html>
